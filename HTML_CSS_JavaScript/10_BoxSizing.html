<!doctype html>
<!-- doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo BoxSizing</title>
        <meta charset="utf-8">
        <meta name="author" content="Marcelo">
        <meta name="description" content="COnceito de BoxSizing">
        <meta name="keywords" content="html5, css">
        <style>
            div{
                height: 200px;
                width: 350px;
                background: aqua;
                margin: 20px;
            }
            #div1{
                padding: 50px;
            }
            #div2{
                padding: 50px;
                box-sizing: border-box
            }
        </style>
    </head>
    <body>
        <h1>estrutura basica</h1>
        <div id="div1">
            <h1>Teste</h1>
        </div>

        <div id="div2">   
            <h1>Teste</h1>         
        </div>
    </body>
</html>
